spring.application.name=base
spring.application.group=com.my.base
server.port=7001
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-threads=300
server.tomcat.basedir=${user.home}/logs
server.servlet.session.timeout=600
management.server.port=7002
# logging
logging.level.root=info
logging.file.path=${user.home}/logs
logging.file.name=${spring.application.name}.log
