spring.httpclient.authenticationEnabled=true
spring.httpclient.staleConnectionCheckEnabled=true
#\u5EFA\u94FE\u63A5
spring.httpclient.connectTimeout=5000
#\u7B49\u5F85\u54CD\u5E94
spring.httpclient.socketTimeout=1000000
#\u83B7\u53D6\u94FE\u63A5\u6C60\u8D85\u65F6
spring.httpclient.connectionRequestTimeout=10000
spring.httpclient.pooling.default-max-per-route=15
spring.httpclient.socket.soKeepAlive=true 
spring.httpclient.pooling.maxTotal=15
#management.security.enabled=false
spring.http.converters.preferred-json-mapper=jackson
spring.jackson.deserialization.adjust-dates-to-context-time-zone=true
spring.jackson.time-zone=Asia/Shanghai
spring.aop.proxy-target-class=true




